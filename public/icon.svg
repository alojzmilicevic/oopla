<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="48" height="48">
  <!-- Outer Circle (Plate) -->
  <circle cx="50" cy="50" r="45" fill="#ffcc00" stroke="#ffa500" stroke-width="5" />

  <!-- Fork -->
  <rect x="22" y="30" width="4" height="30" fill="#333" />
  <rect x="21" y="30" width="6" height="4" fill="#fff" />
  <rect x="21" y="36" width="6" height="2" fill="#fff" />
  <rect x="21" y="40" width="6" height="2" fill="#fff" />

  <!-- Spoon -->
  <ellipse cx="78" cy="42" rx="5" ry="10" fill="#333" />
  <rect x="76" y="42" width="4" height="15" fill="#333" />

  <!-- Delivery Box Icon -->
  <rect x="35" y="60" width="30" height="20" rx="3" fill="#34495e" />
  <line x1="35" y1="70" x2="65" y2="70" stroke="#ecf0f1" stroke-width="2" />

  <!-- Text "Oopla" -->
  <text x="50%" y="95%" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Oopla
  </text>
</svg>
